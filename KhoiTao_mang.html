<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtvalue" value="" >
<input type="button" id="add" value="add"onclick="add()" >
<input type="button" id="display" value="display"onclick="display()" >
<div id="result"></div>
<script>
    let x = 0;
    let array=Array();
    function add(){
        array[x]=document.getElementById("txtvalue").value;
        alert(x)
        x++
        document.getElementById("txtvalue").value=""
    }
    function display(){
        let e ="";
        for (let i = 0; i < array.length; i++) {
            e+=array[i]+"<br>"
        }
        document.getElementById("result").innerHTML=e;
    }
</script>
</body>
</html>
